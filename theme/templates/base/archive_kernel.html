<li class="list-style list-style-tiles" data-list="{{ article.date.strftime('%Y-%m-%d') }}" data-month="{{ article.date.strftime('%m') }}">
    <a id="{{ article.slug }}" href="/gro-gamlestaden/{{ article.path }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">
        <article class="">
            <header>
                <h3 class="mt-5">
                    {{ article.title }}
                </h5>
                <p class="lead">
                    {{ article.date.strftime('%Y-%m-%d') }}
                </p>
            </header>
            <summary>
                {{ all_posts[article.path.split("/")[-1]+".md"].content[:100] }}...
            </summary>
        </article>
    </a>
</li>
